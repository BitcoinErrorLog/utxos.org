[package]
name = "sapio-wasm-plugin"
version = "0.1.4"
license = "MPL-2.0"
authors = ["Jeremy Rubin <j@rubin.io>"]
edition = "2018"
repository = "https://github.com/sapio-lang/sapio"
homepage = "https://sapio-lang.org"
description = "Libarary for building client/host sapio plugin bindings"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["client"]
host = ["wasmer", "wasmer-cache", "tokio", "directories"]
client = ["wasm-bindgen", "miniscript"]

[dependencies]
schemars = "0.8.0"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"

[dependencies.wasm-bindgen]
version = "0.2.69"
optional = true

[dependencies.directories]
version = "3.0.1"
optional = true

[dependencies.wasmer]
version = "1"
optional = true

[dependencies.wasmer-cache]
version = "1"
optional = true
[dependencies.tokio]
version = "1"
optional = true
features = ["full"]

[dependencies.bitcoin]
package = "sapio-bitcoin"
version = "^0.26.0"
features = ['use-serde', 'rand']
[dependencies.sapio]
path = "../sapio"
version = "0.1.0"

[dependencies.sapio-base]
path = "../sapio-base"
version = "0.1.0"

[lib]
path = "src/lib.rs"


[dependencies.sapio-ctv-emulator-trait]
path="../emulator-trait"
version = "0.1.0"

[dependencies.miniscript]
package = "sapio-miniscript"
version = "^5.1.0"
features = ['compiler', 'use-serde', 'rand', 'use-schemars', 'serde']
optional = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
